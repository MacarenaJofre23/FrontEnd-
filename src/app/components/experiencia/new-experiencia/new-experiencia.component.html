<div class="container">
    <div class="row">
<div>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for ="nombreExperiencia">Nombre de la Empresa</label>
            <input type="text" class="form-control" id="nombreExperiencia" name="nombreExperiencia" [(ngModel)]= "nombreExperiencia" required>
        </div>
        <div class="form-group">
            <label for ="descripcionExperiencia">Descripcion de la tarea</label>
            <input type="text" class="form-control" id="descripcionExperiencia" name="descripcionExperiencia" [(ngModel)]= "descripcionExperiencia" required>
        </div>
        <div class="form-group">
            <label for ="comienzo">Año de comienzo</label>
            <input type="number" class="form-control" id="comienzo" name="comienzo" [(ngModel)]= "comienzo" required>
        </div>
        <div class="form-group">
            <label for="finalizacion">Año de Finalizacion</label>
            <input type="number" class="form-control" id="finalizacion" name="finalizacion" [(ngModel)]= "finalizacion" required>
        </div>
        <button class="btn btn-primary"> Agregar Experiencia</button>
    </form>
</div>
    </div>
</div>
