<div class="row">
<h1>Experiencia laboral <i class="bi bi-plus" routerLink="/nuevaexperiencia" *ngIf="isLogged"></i></h1>
<div class="col lg 1"></div>
<div class="col-lg-11">
 <table class="table"> 
        <tbody>
            <tr *ngFor="let Experiencia of experiencia">
                <td><li>
                    <h3>{{Experiencia.nombreExperiencia}}</h3>
                    </li>
                    <li><p>{{Experiencia.descripcionExperiencia}}</p></li>
                    <li><p><time>{{Experiencia.comienzo}}</time> - <time>{{Experiencia.finalizacion}}</time></p></li>
                </td>
               <td *ngIf="isLogged">
                
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i  class="bi bi-trash3-fill"></i>
                    Eliminar
                </button> 
                <button class="btn btn-primary" id="btnExp" routerLink="/editexperiencia/{{Experiencia.id}}">
                    <i class="bi bi-pencil-fill"></i> 
                    Editar 
                </button>

                </td>
                    
                <td *ngIf="isLogged">
               
               </td>
            </tr>
        </tbody>
        </table>
    </div>
