<div class="row">
    <h1>Educacion<i class="bi bi-plus" routerLink="/nuevaeducacion" *ngIf="isLogged"></i></h1>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
     <table class="table"> 
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><li>
                        <h3>{{Educacion.nombreEducacion}}</h3>
                        </li>
                        <li><p>{{Educacion.descripcionEducacion}}</p></li>
                        <li><p><time>{{Educacion.comienzo}}</time> - <time>{{Educacion.finalizacion}}</time></p></li>
                    </td>
                    <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i  class="bi bi-trash3-fill"></i>
                        Eliminar 
                    </button>
                    <button class="btn btn-primary" id="btnExp" routerLink="/editeducacion/{{Educacion.id}}">
                        <i class="bi bi-pencil-fill"></i> 
                        Editar 
                    </button>
    
                    </td>
                        
                    <td *ngIf="isLogged">
                   
                   </td>
                </tr>
            </tbody>
            </table>
        </div>
