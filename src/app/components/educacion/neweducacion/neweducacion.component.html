<div class="container">
    <div class="row">
<div>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for ="nombreExperiencia">Nombre de la Institucion</label>
            <input type="text" class="form-control" id="nombreEducaciona" name="nombreEducacion" [(ngModel)]= "nombreEducacion" required>
        </div>
        <div class="form-group">
            <label for ="descripcionEducacion">Descripcion de la Educacion </label>
            <input type="text" class="form-control" id="descripcionEducacion" name="descripcionEducacion" [(ngModel)]= "descripcionEducacion" required>
        </div>
        <div class="form-group">
            <label for ="comienzo">Año de comienzo</label>
            <input type="number" class="form-control" id="comienzo" name="comienzo" [(ngModel)]= "comienzo" required>
        </div>
        <div class="form-group">
            <label for="finalizacion">Año de Finalizacion</label>
            <input type="number" class="form-control" id="finalizacion" name="finalizacion" [(ngModel)]= "finalizacion" required>
        </div>
        <button class="btn btn-primary"> Agregar Educacion</button>
    </form>
</div>
    </div>
</div>
