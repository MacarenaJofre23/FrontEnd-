<div class="container" *ngIf="educacion">
    <div class="row">
<div>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for ="nombreEducacion">Nombre de la Institucion</label>
            <input type="text" class="form-control" id="nombreEducacion" name="nombreEducacion" [(ngModel)]= "educacion.nombreEducacion" required>
        </div>
        <div class="form-group">
            <label for ="descripcionEducacion">Descripcion de la Educacion</label>
            <input type="text" class="form-control" id="descripcionEducacion" name="descripcionEducacion" [(ngModel)]= "educacion.descripcionEducacion" required>
        </div>
        <div class="form-group">
            <label for ="comienzo">Año de comienzo</label>
            <input type="number" class="form-control" id="comienzo" name="comienzo" [(ngModel)]= "educacion.comienzo" required>
        </div>
        <div class="form-group">
            <label for="finalizacion">Año de Finalizacion</label>
            <input type="number" class="form-control" id="finalizacion" name="finalizacion" [(ngModel)]= "educacion.finalizacion" required>
        </div>
        <button class="btn btn-primary">
            Actualizar
        </button>
    </form>
</div>
    </div>
</div>
