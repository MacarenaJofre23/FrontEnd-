<div class="row">
    <h1>Hard y Soft Skills  <i class="bi bi-plus" routerLink="/nuevaskill" *ngIf="isLogged"></i></h1>
  
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="70"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showImage]="true"
        [showImage]="false"
        [showSubtitle]="false"
        [imageWidth]="70"
        [imageHeight]="70"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
      <div>
      <td *ngIf="isLogged">
        <button class="btn btn-primary" id="btnExp" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i>  
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i  class="bi bi-trash3-fill"></i>
      </button>
      </td>
    </div>
    </div>
</div>
