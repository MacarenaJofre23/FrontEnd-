    <div class="row">
        <h1>Proyectos<i class="bi bi-plus" routerLink="/nuevoproyecto" *ngIf="isLogged"></i></h1>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-11">
         <table class="table"> 
                <tbody>
                    <tr *ngFor="let Proyecto of proyecto">
                        <td><li>
                            <h3>{{Proyecto.nombreProyecto}}</h3>
                            </li>
                            <li><p>{{Proyecto.descripcionProyecto}}</p></li>
                            <li><p><time>{{Proyecto.comienzo}}</time> - <time>{{Proyecto.finalizacion}}</time></p></li>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                                <i  class="bi bi-trash3-fill"></i>
                              Eliminar 
                            </button>
                        <button class="btn btn-primary" id="btnExp" routerLink="/editarproyecto/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> 
                            Editar 
                        </button>
                        
        
                        </td>
                            
                        <td *ngIf="isLogged">
                       
                       </td>
                    </tr>
                </tbody>
                </table>
            </div>
